<html>
<head>
<title>TweetGram</title>
<link rel="stylesheet" href="main.css"/>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">	
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="main.js"></script>

</head>
<body>
	<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="demo">DEMO</button>
	<!--<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="try">Try It</button>-->
	<div class="mdl-card" id="displayInfo">
		<div class="mdl-card__title">
			<h3 id="userFullname"></h3>
		</div>
		<div>			
			<img id="userPic"/>
		</div>
		<div class="mdl-card__supporting-text">			
			<p id="userName"></p>
			<p id="userBio"></p>
			<p id="userFollowers"></p>
			<p id="userFollowing"></p>		
		</div>
	</div>
	<div id="gallery">
		<ul id="instaFeed"></ul>
	</div>
</body>
</html>
