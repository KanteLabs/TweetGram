<!DOCTYPE html>
<html lang="en">
<head>
<title>TweetGram</title>
<meta name="viewport" content="width=device-width, initial-scale=0.75">
<link rel="stylesheet" href="main.css"/>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="main.js"></script>

</head>
<body>
<!--
<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="demo">View Demo</button>-->
<header style="border-bottom: 1px solid #D6D3F0;">
	<div class="navbar">
		<h1><a href="https://kantelabs.github.io/TweetGram/index.html" class="home" style="float: left"><img id="home" src="home.svg" style="
    height: 1em; margin-left: 0.2em;

"/></a><img id="instaLogo" style="
    max-width: 5em;
" src="insta.png"/><img id="profileTiny" style="float: right"/></h1>
	</div>
</header>
<div class="viewer" style="
    background-color: EDF5FC;">
	<div class="mdl-card" id="displayInfo">			
		<div>			
			<img id="userPic" style="margin-top: 2em"/>
		</div>
		<div class="mdl-card__supporting-text">	
			<h4 id="userFullname"></h4>
			<p id="userName"></p>
			<p id="userBio"></p>
			<p id="userFollowers"></p>
			<p id="userFollowing"></p>		
		</div>
		<div class="mdl-card__actions mdl-card--border">
			<h4>Popular Tags</h4>
			<ul id="tags" style="text-align: left"></ul>
		</div>
	</div>
	<div id="gallery" class="content-grid mdl-grid">
		<ul id="instaFeed"></ul>
	</div>
</div>	
<footer>
	<p>&copy Amidou Kante 2016 | <a href="https://kantelabs.github.io/index.html">My Portfolio</a></p>
	
</footer>
</body>
</html>
