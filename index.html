<html>
<head>
<title>TweetGram</title>
<link rel="stylesheet" href="main.css"/>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="main.js"></script>

</head>
<body>
<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="demo">View Demo</button>
<header>
	<div class="navbar">
		<h1><a href="https://kantelabs.github.io/TweetGram/index.html" class="home" style="float: left">Home</a>Instagram <img id="profileTiny" style="float: right"/></h1>
	</div>
</header>
	<div class="mdl-card" id="displayInfo">
		<div class="mdl-card__title">
			<h3 id="userFullname"></h3>
		</div>
		<div>			
			<img id="userPic"/>
		</div>
		<div class="mdl-card__supporting-text">			
			<p id="userName"></p>
			<p id="userBio"></p>
			<p id="userFollowers"></p>
			<p id="userFollowing"></p>		
		</div>
		<div class="mdl-card__actions mdl-card--border">
			<h4>Popular Tags</h4>
			<ul id="tags" style="text-align: left"></ul>
		</div>
	</div>
	<div id="gallery" class="content-grid mdl-grid">
		<ul id="instaFeed"></ul>
	</div>
<footer>
	<p>&copy Amidou Kante 2016 | <a href="https://kantelabs.github.io/index.html">My Portfolio</a></p>
	
</footer>
</body>
</html>
